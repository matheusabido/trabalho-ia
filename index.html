<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desafio de JavaScript</h1>
        <div id="timer">Tempo restante: 60s</div>
        <button id="startButton">Iniciar Desafio</button>
        <div id="end-result">
        </div>
        <div id="question-container">
            <div class="question">
                <div class="question-number" id="question-number">1</div>
                <div class="question-text" id="question-text">Aqui vai a pergunta?</div>
            </div>
            <div class="options">
                <button class="option" id="option1">Opção 1</button>
                <button class="option" id="option2">Opção 2</button>
                <button class="option" id="option3">Opção 3</button>
                <button class="option" id="option4">Opção 4</button>
            </div>
            <div id="results">
                <span id="correct-score">Acertos: 0</span>
                <span id="wrong-score">Erros: 0</span>
            </div>
        </div>
        <p style="font-weight: 600; font-style: italic; font-size: .7rem;">Esse site foi (quase) inteiramente desenvolvido pela IA.</p>
    </div>
    <script src="./questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
